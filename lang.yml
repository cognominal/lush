# need a way to say a mode inherit tokens from another

tokens:  
   Space:
     priority: 0
modes:
  Sh: {}
  Expr:
    constrained: true
# for now, just keys for sake of completion 
snippets:
   pif: { } # postfix if 
tokenstypes:
  Expr:
    Space:
      priority: 0
    NakedString:
      priority: 0
    Number:
      secable: true
    Variable:
  Sh:
    Space:
      priority: 0
    NakedString:
      priority: 0
    Sh.Keyword:
      instances: if|else|for|while
      priority: 100
      secable: true
    Path:
      secable: true
    InvalidPath:
      secable: true
    ValidPath:
      secable: true
    Sigil: {}
    Twigil: {}
    SigillessName: {}
    PromptChar: {}
    Number:
      secable: true
    HTML.tag: {}
    HTML.tailwindclass: {}
    Sh.redirect:
      secable: true
    Sh.toExpr:
      secable: true
    Sh.builtin:
      secable: true
    Sh.commandName:
      secable: true
  #  BeSmart: {}
  # is input buffer doubling as partial AST, how ?
  # will experiment 
  #    
    js.program: {}
    js.ExpressionStatement: {}
    js.Literal: {}
hilite:
  Sh.keyword: bold
  ValidPath: green
  InvalidPath: red
  NakedString: bgGray.white
  Number: blue
  Sh.commandName: italic
  Sh.builtin: bold.blue

magicStr:
  shellMode:
    '&':
      type: Sh.background
    '(':
      type: Sh.toExpr
    '>':
      type: Sh.redirect
      nextToken: Path
    '>>':
      type: Sh.redirect
      nextToken: Path
