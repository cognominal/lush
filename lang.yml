tokenstypes:
  - type: Space
    priority: 0
  - type: NakedString
    priority: 0
  - type: Sh.Keyword
    instances: if|else|for|while
    priority: 100
    secable: true
  - type: Path
    secable: true
  - type: InvalidPath
    secable: true
  - type: ValidPath
    secable: true
  - type: Sigil
  - type: Twigil
  - type: SigillessName
  - type: PromptChar
  - type: Number
    secable: true
  - type: HTML.tag
  - type: HTML.tailwindclass
  - type: Sh.redirect
    secable: true
  - type: Sh.toExpr
    secable: true
  - type: Sh.builtin
    secable: true
  - type:  Sh.commandName
    secable: true
#  - type: BeSmart
# is input buffer doubling as partial AST, how ?
# will experiment 
#    
  - type: js.program
  - type: js.ExpressionStatement
  - type: js.Literal
hilite:
  Sh.keyword: bold
  ValidPath: green
  InvalidPath: red
  NakedString: bgGray.white
  Number: blue
  Sh.commandName: italic
  Sh.builtin: bold.blue

magicStr:
  shellMode:
    '&':
      type: Sh.background
    '(':
      type: Sh.toExpr
    '>':
      type: Sh.redirect
      nextToken: Path
    '>>':
      type: Sh.redirect
      nextToken: Path
